<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <link type="text/css" rel="stylesheet" href="../css/question1.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar1">
      <a class="navbar-brand">
        <img
          src="worldwide.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        WebHunt 404!
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link">Game <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="redirectLB()">LeaderBoard</a>
          </li>
        </ul>
        <div
          class="nav-link"
          id="navbar-timer"
          style="font-size: 18px;
            color: black;"
        >
          00:00:00
        </div>
      </div>
      <button
        class="btn btn-danger my-2 my-sm-0"
        type="submit"
        id="log-out"
        onclick="logout()"
      >
        Logout
      </button>
    </nav>
    <br />
    <div class="container">
      <h2>Level 22:</h2>
      <p style="color: white;">You've been blessed by this cute happy doggo!</p>
      <p style="color: white;">
        Fortunately, she also holds the answer to your next level. Hmm, the key
        to decode this image is hidden somewhere.
      </p>
      <p style="color: white;">Can you find it in time, future boy?</p>
      <img
        src="../images/question22.jpg"
        class="image"
        style=" height: 30%;
      width: 30%;"
      />
      <br /><br />
      <a href="../images/question22.jpg" download="cuteDoggo">
        <button type="button" class="btn btn-success btn-sm">
          Download picture
        </button>
        <br /><br />
      </a>
      <label id="answertext">Answer</label>
      <div class="input-group mb-3" id="inputgroup">
        <input
          type="text"
          class="form-control"
          placeholder="Enter answer here"
          aria-describedby="button-addon2"
          id="answerBox"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-light"
            type="button"
            id="button-addon2"
            onclick="checkAns()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="question22.js"></script>
</html>
