<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Here!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link type="text/css" rel="stylesheet" href="../css/cssText.css" />
  </head>

  <body style="background-color: #212121;">
    <nav class="navbar navbar-light bg-light" id="navbar1">
      <a class="navbar-brand" href="#">
        <img
          src="../images/worldwide.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        WebHunt 404!
      </a>
      <button
        class="btn btn-danger my-2 my-sm-0"
        type="submit"
        id="log-out"
        onclick="logout()"
      >
        Logout
      </button>
    </nav>
    <br /><br /><br /><br />
    <div class="container">
      <div class="jumbotron" style="padding-top: 70px;">
        <h1 style="color: #880e4f; font-size: 30px;">
          Let's create a new Team!
        </h1>
        <br />

        <label for="teamname">Team</label>
        <input
          type="text"
          class="form-control"
          id="teamname"
          placeholder="enter team name here"
        />
        <br />
        <button class="btn btn-info" id="submit" onclick="addTeam()">
          Next
        </button>
        <button class="btn btn-danger" id="next" onclick="welcome()">
          Begin!
        </button>
      </div>
    </div>
  </body>

  <script src="../js/teamname.js"></script>
</html>
