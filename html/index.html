<!DOCTYPE html>
<html>
  <head onload="logout()">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Here!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/bootstrap.css" />

    <link type="text/css" rel="stylesheet" href="../css/cssText.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light" id="navbar1">
      <a class="navbar-brand" href="#">
        <img
          src="../images/worldwide.png.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        WebHunt 404!
      </a>
      <button
        class="btn btn-danger my-2 my-sm-0"
        type="submit"
        id="log-out"
        onclick="logout()"
      >
        Logout
      </button>
    </nav>
    <br /><br /><br /><br />
    <div class="container">
      <div class="jumbotron">
        <h1 style="color: #424242; font-size: 30px;">Login to WebHunt404!</h1>
        <p>If not you, then who?</p>
        <br />

        <label for="email">UID</label>
        <input
          type="email"
          class="form-control"
          id="logemail"
          aria-describedby="emailHelp"
          placeholder="Enter email here"
        />
        <small id="emailHelp" class="form-text text-muted" id="smallteam"
          >Enter your UID here.</small
        >
        <br />

        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="logpassword"
          placeholder="Password"
        /><br />
        <button class="btn btn-info" id="submit" onclick="login()">
          Login
        </button>
      </div>
    </div>
  </body>
  <script src="../js/jscript2.js"></script>
</html>
